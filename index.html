<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
   <section class="main">
     <div class="circles">
       <img  class="c1" src="images/bg-pattern-top.svg" >
       <img class="c2" src="images/bg-pattern-bottom.svg" >
     </div>
    <div class="profile-card">
      <div class="header"> </div>
      <div class="body">
        <div class="image"> <img src="images/image-victor.jpg" alt=""> </div>
        <div>
          <h2 class="name-age">Victor Crest <span class="age">26</span></h2>
          
          <h3 class="city">London</h3> <br><br>
        </div>
      </div>
      <div class="footer">
        <div class="item">
          <h4 class="value">80k</h4>
          <h5 class="met">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803k</h4>
          <h5 class="met">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4k</h4>
          <h5 class="met">Photos</h5>
        </div>
      </div>
    </div>
    <div class="attribution">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sarat</a>.</div>
  </div>
</body>
    
   </section>
   
</html>
